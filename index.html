<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator">
    <div class="history-screens">
        <img src="history.png" alt="History logo" class="logo" onclick="clearHistory()">
        <div class="history" id="history"></div>
    </div>

    <div class="display" id="display"></div>

    <div class="buttons">
        <button class="btn gray-dark" onclick="appendToDisplay('(')">(</button>
        <button class="btn gray-dark" onclick="appendToDisplay(')')">)</button>
        <button class="btn gray-dark" onclick="appendToDisplay('%')">%</button>
        <button class="btn red" id="AC" onclick="clearDisplay()">AC</button>
        <button class="btn" onclick="appendToDisplay('7')">7</button>
        <button class="btn" onclick="appendToDisplay('8')">8</button>
        <button class="btn" onclick="appendToDisplay('9')">9</button>
        <button class="btn gray-dark" onclick="appendToDisplay('/')">/</button>
        <button class="btn" onclick="appendToDisplay('4')">4</button>
        <button class="btn" onclick="appendToDisplay('5')">5</button>
        <button class="btn" onclick="appendToDisplay('6')">6</button>
        <button class="btn gray-dark" onclick="appendToDisplay('*')">*</button>
        <button class="btn" onclick="appendToDisplay('1')">1</button>
        <button class="btn" onclick="appendToDisplay('2')">2</button>
        <button class="btn" onclick="appendToDisplay('3')">3</button>
        <button class="btn gray-dark" onclick="appendToDisplay('-')">-</button>
        <button class="btn" onclick="appendToDisplay('0')">0</button>
        <button class="btn" onclick="appendToDisplay('.')">.</button>
        <button class="btn blue" onclick="calculateResult()">=</button>
        <button class="btn gray-dark" onclick="appendToDisplay('+')">+</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
